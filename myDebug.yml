---
- hosts: 172.31.34.180
  become: yes
  tasks:
  - name: i want to execute direct linux command
    command: hostname -f
    register: myresult

  - name: i want to display first task result
    debug:
     msg: "{{myresult}}"  

  - name: install git
    apt:
      name: git
      state: present
    when: myresult.stderr ==""

  - name: install tree
    apt:
      name: tree
      state: present
    when: myresult.stderr !=""